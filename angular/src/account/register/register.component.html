<div class="card" [@routerTransition]>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="save()">
  <nz-form-item  class="card-input">
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="email">邮箱</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入正确的邮箱!">
          <input nz-input [(ngModel)]="model.emailAddress" formControlName="email" id="email" required
          [(ngModel)]="model.emailAddress"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item  class="card-input">
        <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="loginname" nzRequired>
        
            用户名
        
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入用户名!">
          <input nz-input id="loginname" formControlName="loginname" required
          [(ngModel)]="model.userName"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item  class="card-input">
        <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="password" nzRequired>密码</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入密码!">
          <input
            nz-input
            type="password"
            id="password"
            formControlName="password"
            [(ngModel)]="model.password"
            required
            (ngModelChange)="updateConfirmValidator()"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item  class="card-input">
        <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="checkPassword" nzRequired>确认密码</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
          <input nz-input type="password" formControlName="checkPassword" id="checkPassword" required
          />
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
              请确认密码!
            </ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              密码不一致!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button nz-button  class="login-form-button" nzType="primary">注册</button>
        </nz-form-control>
      </nz-form-item>
</form>
<button nz-button class="registerbtn" (click)="back()" [nzSize]="'large'" nzType="link">返回登录>></button>
<br/>
</div>
