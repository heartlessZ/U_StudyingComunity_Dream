<nz-card class="simpleInfo" [nzBordered]="false">

  <form nz-form [formGroup]="validateForm" (ngSubmit)="save()">

    <nz-form-item>
      <nz-form-label [nzSpan]="2" nzRequired nzFor="name">标题</nz-form-label>
      <nz-form-control [nzSpan]="20" nzErrorTip="标题不能为空">
        <input type="text" nz-input formControlName="name" placeholder="请输入标题" [(ngModel)]="article.headline"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="2" nzFor="tags">标签</nz-form-label>
      <nz-form-control [nzSpan]="20">
          <nz-select
          [(ngModel)]="listOfTagOptions"
          formControlName="tags"
          nzMode="tags"
          [nzTokenSeparators]="[',']"
          nzPlaceHolder="请选择标签"
        >
          <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
          <button nz-button nzType="default" (click)="back()" >返回</button>
          <button nz-button nzType="default" (click)="saveArticle(4)" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid">保存为草稿</button>
        <button nz-button nzType="primary" (click)="saveArticle(1)" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid">发布</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <br>
  <blockquote class="card-bodyquote" [innerHTML]="content"></blockquote>
  <ngx-neditor [(ngModel)]="content" #neditor [config]="config"></ngx-neditor>

</nz-card>
