<nz-card class="project-left" nzTitle="我的学习计划">
    <div>
        <nz-list [nzDataSource]="currentUserProjects" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
            <ng-template #item let-item>
                <nz-list-item>
                    <nz-list-item-meta [nzTitle]="nzTitle">
                        <ng-template #nzTitle>
                            <a (click)="refreshDetail(item.id,item.tagName)">{{item.tagName}}</a>
                        </ng-template>
                    </nz-list-item-meta>
                </nz-list-item>
            </ng-template>
        </nz-list>
        <button (click)="createProjectTag()" nz-button nzType="primary">新增标签</button>
    </div>
</nz-card>
<app-project-detail #projectDetail [currentUser]="currentUser"></app-project-detail>
<nz-card class="project-right" nzTitle="推荐学习计划">
        <nz-list [nzDataSource]="recommendUserProjects" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
                <ng-template #item let-item>
                    <nz-list-item>
                        <nz-list-item-meta [nzTitle]="nzTitle">
                            <ng-template #nzTitle>
                                <a (click)="refreshDetail(item.id,item.tagName)">{{item.tagName}}</a>
                            </ng-template>
                        </nz-list-item-meta>
                    </nz-list-item>
                </ng-template>
            </nz-list>
</nz-card>

<app-project-user-modal #projectUserModal (modalSave)="getCurrentUserProjects()" [currentUser]="currentUser"></app-project-user-modal>
