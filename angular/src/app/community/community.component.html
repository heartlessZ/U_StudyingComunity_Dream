<nz-card class="simpleInfo" [nzBordered]="false">

    <nz-tabset>
        <nz-tab [nzTitle]="'全部'" (nzClick)="refreshData(null)">
            <nz-list class="demo-loadmore-list" [nzDataSource]="data" [nzItemLayout]="'horizontal'"
                [nzLoading]="initLoading" [nzRenderItem]="item" [nzLoadMore]="loadMore">
                <ng-template #item let-item>
                    <nz-list-item [nzActions]="[starAction, likeAction, msgAction]">
                        <ng-template #starAction><i nz-icon nzType="star-o" style="margin-right: 8px;"></i>
                            {{item.praise}}
                        </ng-template>
                        <ng-template #likeAction><i nz-icon nzType="eye" nzTheme="outline"  style="margin-right: 8px;"></i>
                            {{item.visitVolume}}
                        </ng-template>
                        <ng-template #msgAction>
                                <a (click)="goToArticleDetail(item.id)">
                                    <i nz-icon nzType="message" style="margin-right: 8px;"></i>
                                </a>
                            {{item.commentCount}}
                        </ng-template>
                        <nz-list-item-meta [nzTitle]="nzTitle" nzAvatar="{{serverBaseUrl+item.headPortraitUrl}}"
                            nzDescription="{{item.content}}">
                            <ng-template #nzTitle>
                                <a (click)="goToArticleDetail(item.id)">{{ item.headline }}</a>
                            </ng-template>
                        </nz-list-item-meta>
                    </nz-list-item>
                </ng-template>
                <ng-template #loadMore>
                    <div class="loadmore">
                        <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">加载更多...</button>
                        <p *ngIf="loadingMore">已经没有了哟</p>
                    </div>
                </ng-template>
            </nz-list>
        </nz-tab>
        <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab.name" (nzClick)="refreshData(tab.id)">
            <nz-list class="demo-loadmore-list" [nzDataSource]="data" [nzItemLayout]="'horizontal'"
                [nzLoading]="initLoading" [nzRenderItem]="item" [nzLoadMore]="loadMore" [nzFooter]="footer">
                <ng-template #item let-item>
                    <nz-list-item [nzActions]="[starAction, likeAction, msgAction]">
                        <ng-template #starAction><i nz-icon nzType="star-o" style="margin-right: 8px;"></i>
                            {{item.praise}}
                        </ng-template>
                        <ng-template #likeAction><i nz-icon nzType="like-o" style="margin-right: 8px;"></i>
                            {{item.visitVolume}}
                        </ng-template>
                        <ng-template #msgAction>
                            <a (click)="goToArticleDetail(item.id)">
                                <i nz-icon nzType="message" style="margin-right: 8px;"></i>
                            </a>
                            {{item.commentCount}}
                        </ng-template>
                        <nz-list-item-meta [nzTitle]="nzTitle" nzAvatar="{{serverBaseUrl+item.headPortraitUrl}}"
                            nzDescription="{{item.content}}">
                            <ng-template #nzTitle>
                                <a (click)="goToArticleDetail(item.id)">{{ item.headline }}</a>
                            </ng-template>
                        </nz-list-item-meta>
                    </nz-list-item>
                </ng-template>
                <ng-template #loadMore>
                    <div class="loadmore">
                        <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">加载更多...</button>
                        <p *ngIf="loadingMore">已经没有了哟</p>
                    </div>
                </ng-template>
            </nz-list>
        </nz-tab>
    </nz-tabset>
</nz-card>
